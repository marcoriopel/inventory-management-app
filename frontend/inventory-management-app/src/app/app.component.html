<div class="app">
<div class="title"> Inventory Management App </div> 
<div class="container">
  <div class="sidebar">
    <div class="sidebar-items">
      <button mat-raised-button class="button" (click)="openCreationDialog()">Create inventory item</button>
      <button mat-raised-button class="button">Add new warehouse</button>
    </div>
  </div>
  <div class="inventory-items" *ngFor="let item of inventoryItems">
    <mat-card class="card">
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>SKU#: {{item.id}}</mat-card-subtitle>
      <mat-card-content>
        <p>{{item.description}}</p>
        <p>Location: {{item.location}}</p>
        <p>Quantity: {{item.quantity}}</p>
        <p>Price: {{item.price}}$</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>
