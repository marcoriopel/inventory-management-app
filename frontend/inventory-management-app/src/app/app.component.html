<div class="app">
<div class="title"> Inventory Management App </div> 
<div class="container">
  <div class="sidebar">
    <div class="sidebar-items">
      <button mat-raised-button class="button" (click)="openCreationDialog()">Create inventory item</button>
      <button mat-raised-button class="button">Add new warehouse</button>
      <button mat-raised-button class="button refresh" (click)="refreshInventory()">Refresh inventory items</button>
    </div>
  </div>
  <div class="inventory-items">
    <div *ngFor="let item of inventoryItems">
      <mat-card class="card">
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>SKU#: {{item.id}}</mat-card-subtitle>
        <mat-card-content>
          <p>{{item.description}}</p>
          <p>Location: {{item.location}}</p>
          <p>Quantity: {{item.quantity}}</p>
          <p>Price: {{item.price}}$</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openEditingDialog(item.id)">Edit</button>
          <button mat-button (click)="deleteItem(item.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
</div>
