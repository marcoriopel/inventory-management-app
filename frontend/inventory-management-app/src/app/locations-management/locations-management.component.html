<h1>Locations Management</h1>
<button mat-raised-button class="button" (click)="addLocation()">Add a new location</button>
<mat-list>
    <mat-list-item *ngFor="let location of locations">
      <h3 mat-line> {{ location.name }} </h3>
      <button mat-icon-button (click)="removeLocation(location.id)">
        <mat-icon class="mat-24">delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
<button mat-button mat-dialog-close>Close</button>
